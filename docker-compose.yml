version: '3.8'

services:
  hardhat-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hardhat-node
    ports:
      - "8545:8545"
    networks:
      - hardhat-network
    environment:
      - NODE_ENV=development
    volumes:
      - ./contracts:/app/contracts
      - ./scripts:/app/scripts
      - ./test:/app/test
      - hardhat-cache:/app/cache
      - hardhat-artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  hardhat-network:
    driver: bridge

volumes:
  hardhat-cache:
  hardhat-artifacts:
